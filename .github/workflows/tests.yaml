name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "0 13 * * 1"

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ«™ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # checkout tags (which is not done by default)
      - name: ğŸ” Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸŒˆ Install dependencies
        shell: bash -l {0}
        run: |
          python -m pip install -r requirements.txt
      - name: ğŸ„â€â™‚ï¸ Run Tests
        shell: bash -l {0}
        run: |
          pytest tests -v